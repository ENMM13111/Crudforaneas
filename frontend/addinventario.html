<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="inventario.js"></script>
    <title>Gestor de contrase√±as - Agregar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="estilos.css">

</head>

<body>
    <div class="container mt-5">
        <h2>Agregar Inventario</h2>
        <form id="formularioInventario" onsubmit="event.preventDefault(); crear_inventario();">
            <div class="mb-3">
                <label for="id_producto" class="form-label">ID Producto</label>
                <input type="number" class="form-control" id="id_producto" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" required>
            </div>
            <div class="mb-3">
                <label for="fecha_ingreso" class="form-label">Fecha de Ingreso</label>
                <input type="date" class="form-control" id="fecha_ingreso" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Inventario</button>
        </form>
    </div>

 
</body>
</html>
</form>
<button type="button" class="btn btn-info" onclick="crear_inventario()">Guardar</button>
<button type="button" class="btn btn-warning" onclick="location.href = 'inventario.html'">Regresar</button>


   

    
</body>

</html>
