<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Ventas.js"></script>
    <title>Gestor de Ventas - Agregar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="estilos.css">
</head>

<body style="background-color: rgb(172, 197, 230)">
    <div id="main" class="container">
        <div id="marco" class="container my-5 text-center">
            <h1>Gestor de Ventas / Agregar Venta</h1>
            
            <div class="form-group">
                <label for="id_cliente">ID Cliente:</label>
                <input type="number" class="form-control" id="id_cliente" placeholder="ID Cliente">
            </div>

            <div class="form-group">
                <label for="fecha_venta">Fecha de Venta:</label>
                <input type="date" class="form-control" id="fecha_venta">
            </div>

            <div class="form-group">
                <label for="total">Total:</label>
                <input type="number" step="0.01" class="form-control" id="total" placeholder="Total de la venta">
            </div>
            <br>
            <button type="button" class="btn btn-info" onclick="crear_venta()">Guardar</button>
            <button type="button" class="btn btn-warning" onclick="location.href = 'Ventas.html'">Regresar</button>
        </div>
    </div>
</body>

</html>
