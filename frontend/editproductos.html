<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="productos.js"></script>
    <title>Gestor de contraseñas - Agregar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="estilos.css">

</head>
<body style="background-color: rgb(172, 197, 230);">
    <div id="main" class="container">
        <div id="marco" class="container my-5 text-center">
            <h1>Gestor de Productos / Agregar</h1>
            <form id="formProducto">
               
                <div class="form-group my-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del producto" required>
                </div>
                <div class="form-group my-3">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" id="descripcion" placeholder="Ingrese una descripción del producto" rows="3" required></textarea>
                </div>
                <div class="form-group my-3">
                    <label for="precio">Precio</label>
                    <input type="number" step="0.01" class="form-control" id="precio" placeholder="Ingrese el precio del producto" required>
                </div>
                <div class="form-group my-3">
                    <label for="tipo_producto">Tipo de Producto</label>
                    <input type="text" class="form-control" id="tipo_producto" placeholder="Ingrese el tipo de producto" required>
                </div>
               
            </form>
        </div>
        <button type="button" class="btn btn-info" onclick="actualizar_producto()">Guardar</button>
        <button type="button" class="btn btn-warning" onclick="location.href = 'Clientes.html'">Regresar</button>
</body>


</html>
